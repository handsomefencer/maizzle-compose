<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta charset="{{ page.charset || 'utf-8' }}">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <!--[if mso]>
    <noscript>
      <xml>
        <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    </noscript>
    <style>
      td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
    </style>
    <![endif]-->
    <if condition="page.title">
      <title>{{{ page.title }}}</title>
    </if>
    <style>
      {{{ page.css }}}
    </style>
    <stack name="head" />
  </head>
  <body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
    <if condition="page.preheader">
      <div class="hidden">
        {{{ page.preheader }}}
        <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
      </div>
    </if>
    <div class="my-12 sm:my-8 text-center">
      <a href="https://handsomefencer.club">
        <if condition="page.env === 'production'">
          <%= vite_image_tag("images/logos/hf/allan-wide.png") %>
        </if>
        <if condition="page.env === 'local'">
          <img src="images/logos/hf/allan-wide.png" width="250" alt="Handsome Fencer Club">
        </if>
      </a>
    </div>
    <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'en' }}">
      <div class="bg-slate-50 sm:px-4 font-sans">
        <table align="center">
          <tr>
            <td class="w-[552px] max-w-full">
              <table class="w-full">
                <div class="bg-slate-50 sm:px-4 font-sans">
                  <table align="center">
                    <tr>
                      <td class="w-[552px] max-w-full">
                        <table class="w-full">
                          <tr>
                            <td class="p-12 sm:px-6 text-base text-slate-700 bg-white rounded shadow-sm">
                              <content />
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </div>
        
                <tr role="separator">
                  <td class="leading-12">&zwj;</td>
                </tr>
                
                <x-footer></x-footer>
              </table>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
